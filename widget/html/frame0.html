<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单信息</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>


</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">

apiready = function() {

    UIListView=api.require('UIListView');
    dialogBox=api.require('dialogBox');

    fnInitUIListView();
    fnPullRefresh();

};

var userInfo=$api.getStorage('userInfo');
var UIListView;
var dialogBox
var orderListData=[];//UIListView 使用数据，显示订单item基本数据
var orderInfoData=[];//dialogBox receipt 使用数据，点击显示订单详情数据
var optionDrivers=[];//dialogBox scene 使用数据


function fnPullRefresh(){
  UIListView.setRefreshHeader({
      loadingImg: 'widget://image/UIListView_arrow.png',
      bgColor: '#F5F5F5',
      textColor: '#8E8E8E',
      textDown: '下拉可以刷新...',
      textUp: '松开开始刷新...',
      showTime: true
  }, function(ret, err) {
      if (ret) {

          fnGetOrders();

      } else {
          alert(JSON.stringify(err));
      }
  });
}

//设置订单列表和订单详情数据信息
function fnSetOrderData(value,index){


    if(value.orderStatus==0){
      orderListData[index]={
        'uid':value.orderId,
        'imgPath':'widget://image/wait.png',
        'title':value.lineName,
        'subTitle':value.userCount+"人  预约时间："+value.time,
        'remark': '分配司机',
        'icon': 'widget://image/addDriver.png'
      };

      orderInfoData[index]=[
        {
          'key':'订单编号',
          'value':value.orderId
        },{
          'key':'乘客人数',
          'value':(value.userCount==0)?'寄件':value.userCount
        },{
          'key':'联系电话',
          'value':value.userPhone
        },{
          'key':'预约时间',
          'value':value.time
        },{
          'key':'详细地址',
          'value':(value.detailAddress=="")?'未填':value.detailAddress
        },{
          'key':'备注',
          'value':(value.remark=="")?'未填':value.remark
        }
      ];
    }else{
      orderListData[index]={
        'uid':value.orderId,
        'imgPath':'widget://image/processin.png',
        'title':value.lineName,
        'subTitle':value.userCount+"人  预约时间："+value.time,
        'remark': '',
        'icon': ''
      };

      orderInfoData[index]=[
        {
          'key':'订单编号',
          'value':value.orderId
        },{
          'key':'预约司机',
          'value':value.driverName
        },{
          'key':'乘客人数',
          'value':(value.userCount==0)?'寄件':value.userCount
        },{
          'key':'联系电话',
          'value':value.userPhone
        },{
          'key':'预约时间',
          'value':value.time
        },{
          'key':'详细地址',
          'value':(value.detailAddress=="")?'未填':value.detailAddress
        },{
          'key':'备注',
          'value':(value.remark=="")?'未填':value.remark
        }
      ];
    }

}

function fnGetOrders(){
  api.ajax({
      url: 'http://'+url+':'+port+'/mobileManager/orders/allOrders',
      method: 'post',
      headers: {
            'Content-Type': 'application/json;charset=utf-8'
        },
      data: {
          body:{
            "lineId":userInfo.lineId,
            "token":userInfo.token,
            "dnum":null,
            "orderId":null,
            "status":null,
            "price":null
          }
      }
  },function(ret, err){
      if (ret) {
          console.log( JSON.stringify( ret ) );
          if(ret.code==0){

            orderListData=[];//清空数组
            orderInfoData=[];

            ret.data.forEach(fnSetOrderData);
            //加载数据，收起下拉刷新
            UIListView.reloadData({
              data:orderListData
            },function(ret){
              console.log(JSON.stringify(ret));
            });

          }else if(ret.code==13){//token过期
            api.alert({
                title: '提醒',
                msg: '登陆状态过期，请重新登陆',
            }, function(ret, err){
                  $api.rmStorage('userInfo');
                  api.closeToWin({
                         name: 'root'
                     });
            });
          }else{
            api.alert({
                title: '提醒',
                msg: ret.msg,
            });

          }
        }else{
          console.log(JSON.stringify(err));
        }
  });
}



function fnInitUIListView(){

  fnGetOrders();

  UIListView.open({
    rect: {
        x: 0,
        y: 0,
        w: api.winWidth,
        h: api.frameHeight
    },
    data: orderListData,
    rightBtns: [{
        bgColor: '#FF0000',
        activeBgColor: '',
        width: 70,
        title: '取消订单',
        titleSize: 12,
        titleColor: '#fff',
        icon: '',
        iconWidth: 20
    }],
    styles: {
        borderColor: '#CDCDCD',
        item: {
            bgColor: '#FFF',
            activeBgColor: '#F5F5F5',
            height: 60.0,
            imgWidth: 40,
            imgHeight: 40,
            imgCorner: 4,
            placeholderImg: '',
            titleSize: 14.0,
            titleColor: '#000',
            subTitleSize: 10.0,
            subTitleColor: '#000',
            remarkColor: '#0000FF',
            remarkSize: 14,
            remarkIconWidth: 30
        }
    },
    fixedOn: api.frameName
}, function(ret, err) {
    if (ret) {
        console.log(JSON.stringify(ret));

        if(ret.eventType=="clickContent"){

          fnClickContentHandler(ret.index);
          //取消订单
        }else if(ret.eventType=="clickRightBtn"){

          fnClickRightBtnHandler(ret.index);

         //分配司机
        }else if(ret.eventType=="clickRemark"){

          fnClickRemarkHandler(ret.index);

        }
    } else {
        console.log(JSON.stringify(err));
    }
});

}

function fnClickContentHandler(index){

  dialogBox.receipt({
      rect:{
           w:300,
           h:360
      },
      items:orderInfoData[index],
      texts:{
           title:'订单详情',
           cancel:'取消'
      },
      styles:{
           bg:'#FFF',
           title:{
               textColor:'#000',
               textSize:18,
               marginT:10
           },
           topBorder:{
               borderColor:'#000',
               borderWidth: 2,
               marginT: 10
           },
           listHeight: 260,
           item:{
               textColor: '#000',
               textSize: 14,
               marginL: 10,
               marginT: 5,
               marginB: 5,
               bgColor: '#FFF'
           },
           bottomBorder:{
               borderColor:'#000',
               borderWidth: 2,
           },
           cancel:{
              textSize: 18,
              textColor:'#f00',
              marginT: 10,
              highlight: '#696969'
           }
      }
  }, function(ret, err){
      if( ret ){
          console.log(JSON.stringify(ret));
          dialogBox.close ({
              dialogName: 'receipt'
          });
      }else{
          alert(JSON.stringify(err));
      }
  });
}

function fnClickRightBtnHandler(index){
  api.confirm({
      title: '提醒',
      msg: '确定取消该订单吗?',
      buttons: ['确定', '取消']//bottonIndex 1 , 2 (从1开始算)
  }, function(ret, err){
      if( ret ){
           console.log( JSON.stringify( ret ) );
           //确定后发送取消请求
           if(ret.buttonIndex==1){
              fnCancelOrder(orderInfoData[index][0].value);
           }

           UIListView.deleteItem({
               index: index
           },function(ret,err){
             
           });


      }else{
           console.log( JSON.stringify( err ) );
      }
  });
}

function fnClickRemarkHandler(index){

  api.ajax({
      url: 'http://'+url+':'+port+'/mobileManager/driver/findByStatus',
      method: 'post',
      headers:{
        'Content-Type':'application/json;charset=utf-8'
      },
      data: {
        body:{
            "lineId":userInfo.lineId,
            "token":userInfo.token,
            "dnum":null,
            "orderId":null,
            "status":(orderListData[index].title==userInfo.lineName)?2:3,
            "price":null
        }
      }
  },function(ret, err){
      if (ret) {
          console.log( JSON.stringify( ret ) );
          if(ret.code==0){

            optionDrivers=[];

            ret.data.forEach(function(value,index){
                optionDrivers[index]={
                  'icon':'widget://image/available'+((value.status==2)?'1.png':'2.png'),
                  'text':value.name+' '+value.dnum+
                        '\n可用座位：'+value.availableSeats+
                        '\n月完成订单：'+value.workTimes
                }
            });

            var driverData=ret.data;

            dialogBox.scene ({
                rect: {
                    w: 300,
                    h: 110+((ret.data.length<=4)?75*ret.data.length:4*75)
                },
                texts: {
                    title: '分配司机',
                    content:'- 订单编号：'+orderInfoData[index][0].value+
                            '\n- 预约时间：'+orderInfoData[index][3].value+
                            '\n- 乘客人数：'+orderInfoData[index][1].value+((ret.data.length<=4)?'':'  (滑动显示更多)'),
                    okBtnTitle: '取消'
                },
                styles: {
                    bg:'#fff',
                    corner:2,//暂只支持ios
                    title:{
                        bg: '#fff',
                        h: 20,
                        size: 14,
                        color: '#000'
                    },
                    content:{
                        color: '#111',
                        size: 12
                    },
                    cell: {
                        bg: '#fff',
                        h: 75,
                        text: {
                            color: '#636363',
                            size: 13
                        },
                        icon: {
                            marginL: 5,
                            marginT: 6,
                            w: 30,
                            h: 30,
                            corner: 2
                        }
                    },
                    ok: {//设置为取消
                        bg: '#fff',
                        titleColor: '#00f'
                    }
                },
                optionDatas:optionDrivers
            }, function(ret, err){

                dialogBox.close ({
                  dialogName: 'scene'
                });

                if( ret ){
                    console.log(JSON.stringify(ret));
                    if(ret.eventType=='cell'){
                      fnConfirmOrder(ret.index,orderInfoData[index][0].value,optionDrivers[ret.index].text.split('\n')[0].split(' ')[1]);
                    }

                }else{
                    console.log(JSON.stringify(err));
                }
            });

          }else if(ret.code==13){//token过期
            api.alert({
                title: '提醒',
                msg: '登陆状态过期，请重新登陆',
            }, function(ret, err){
                  $api.rmStorage('userInfo');
                  api.closeToWin({
                         name: 'root'
                     });
            });
          }else{
            api.alert({
                title: '提醒',
                msg: ret.msg,
            });

          }


      } else {
          console.log( JSON.stringify( err ) );
      }
  });

}

function fnConfirmOrder(index,orderId,dnum){

  api.ajax({
      url: 'http://'+url+':'+port+'/mobileManager/order/confirmOne',
      method: 'post',
      headers:{
        'Content-Type':'application/json;charset=utf-8'
      },
      data: {
        body:{
          "lineId":userInfo.lineId,
          "token":userInfo.token,
          "dnum":dnum,
          "orderId":orderId,
          "status":null,
          "price":null
        }
      }
  },function(ret, err){
      if (ret) {
          console.log( JSON.stringify( ret ) );

          orderListData[index].imgPath='widget://image/processin.png';
          orderListData[index].remark='';
          orderListData[index].icon='';

          var oldInfo=orderInfoData[index];

          orderInfoData[index]=[
            {
              'key':'订单编号',
              'value':oldInfo[0].value
            },{
              'key':'预约司机',
              'value':optionDrivers[index].text.split(' ')[0]//获取司机名字
            },{
              'key':'乘客人数',
              'value':oldInfo[1].value
            },{
              'key':'联系电话',
              'value':oldInfo[2].value
            },{
              'key':'预约时间',
              'value':oldInfo[3].value
            },{
              'key':'详细地址',
              'value':oldInfo[4].value
            },{
              'key':'备注',
              'value':oldInfo[5].value
            }
          ];
          //重新加载列表数据
          UIListView.updateItem({
            index:index,
            data:orderListData[index]
          },function(ret,err){
            if(ret){
              console.log(JSON.stringify(ret));
            }else{
              console.log(JSON.stringify(err));
            }

          });

          api.toast({
              msg: '分配司机成功',
              duration: 2000,
              location: 'middle'
          });

      } else {
          console.log( JSON.stringify( err ) );
      }
  });


}

function fnCancelOrder(orderId){
  api.ajax({
      url: 'http://'+url+':'+port+'/mobileManager/order/cancelOne',
      method: 'post',
      headers:{
        'Content-Type':'application/json;charset=utf-8'
      },
      data: {
        body:{
          "lineId":userInfo.lineId,
          "token":userInfo.token,
          "dnum":null,
          "orderId":orderId,
          "status":null,
          "price":null
        }
      }
  },function(ret, err){
      if (ret) {
          console.log( JSON.stringify( ret ) );
          if(ret.code==0){

            api.toast({
                msg: '取消订单成功',
                duration: 2000,
                location: 'middle'
            });



          }else if(ret.code==13){//token过期
            api.alert({
                title: '提醒',
                msg: '登陆状态过期，请重新登陆',
            }, function(ret, err){
                  $api.rmStorage('userInfo');
                  api.closeToWin({
                         name: 'root'
                     });
            });
          }else{
            api.alert({
                title: '提醒',
                msg: ret.msg,
            });

          }

      } else {
          console.log( JSON.stringify( err ) );
      }
  });
}
</script>
</html>
