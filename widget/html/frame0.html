<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单信息</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>


</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">

apiready = function() {

    fnInitUIListView();
    fnPullRefresh();

};

var userInfo=$api.getStorage('userInfo');
var UIListView;
var dialogBox;
var orderListData=[];//UIListView 使用数据，显示订单item基本数据
var orderInfoData=[];//dialogBox receipt 使用数据，点击显示订单详情数据


function fnPullRefresh(){
  UIListView.setRefreshHeader({
      loadingImg: 'widget://image/UIListView_arrow.png',
      bgColor: '#F5F5F5',
      textColor: '#8E8E8E',
      textDown: '下拉可以刷新...',
      textUp: '松开开始刷新...',
      showTime: true
  }, function(ret, err) {
      if (ret) {

          fnGetOrders();

      } else {
          alert(JSON.stringify(err));
      }
  });
}

//设置订单列表和订单详情数据信息
function fnSetOrderData(value,index){


    if(value.orderStatus==0){
      orderListData.push({
        'uid':value.orderId,
        'imgPath':'widget://image/wait.png',
        'title':value.lineName,
        'subTitle':value.userCount+"人  预约时间："+value.time,
        'remark': '分配司机',
        'icon': 'widget://image/addDriver.png'
      });

      orderInfoData[index]=[
        {
          'key':'订单编号',
          'value':value.orderId
        },{
          'key':'乘客人数',
          'value':(value.userCount==0)?'寄件':value.userCount
        },{
          'key':'联系电话',
          'value':value.userPhone
        },{
          'key':'预约时间',
          'value':value.time
        },{
          'key':'详细地址',
          'value':(value.detailAddress=="")?'未填':value.detailAddress
        },{
          'key':'备注',
          'value':(value.remark=="")?'未填':value.remark
        }
      ];
    }else{
      orderListData.push({
        'uid':value.orderId,
        'imgPath':'widget://image/processin.png',
        'title':value.lineName,
        'subTitle':value.userCount+"人  预约时间："+value.time,
        'remark': '',
        'icon': ''
      });

      orderInfoData[index]=[
        {
          'key':'订单编号',
          'value':value.orderId
        },{
          'key':'预约司机',
          'value':value.driverName
        },{
          'key':'乘客人数',
          'value':(value.userCount==0)?'寄件':value.userCount
        },{
          'key':'联系电话',
          'value':value.userPhone
        },{
          'key':'预约时间',
          'value':value.time
        },{
          'key':'详细地址',
          'value':(value.detailAddress=="")?'未填':value.detailAddress
        },{
          'key':'备注',
          'value':(value.remark=="")?'未填':value.remark
        }
      ];
    }

}

function fnGetOrders(){
  api.ajax({
      url: 'http://'+url+':'+port+'/mobileManager/orders/allOrders',
      method: 'post',
      headers: {
            'Content-Type': 'application/json;charset=utf-8'
        },
      data: {
          body:{
            "lineId":userInfo.lineId,
            "token":userInfo.token,
            "dnum":null,
            "orderId":null,
            "status":null,
            "price":null
          }
      }
  },function(ret, err){
      if (ret) {
          console.log( JSON.stringify( ret ) );
          if(ret.code==0){

            orderListData=[];//清空数组
            orderInfoData=[];

            ret.data.forEach(fnSetOrderData);
            //加载数据，收起下拉刷新
            UIListView.reloadData({
              data:orderListData
            },function(ret){
              console.log(JSON.stringify(ret));
            });

          }else if(ret.code==13){//token过期
            api.alert({
                title: '提醒',
                msg: '登陆状态过期，请重新登陆',
            }, function(ret, err){
                  $api.rmStorage('userInfo');
                  api.closeToWin({
                         name: 'root'
                     });
            });
          }else{
            api.alert({
                title: '提醒',
                msg: ret.msg,
            });

          }
        }else{
          console.log(JSON.stringify(err));
        }
  });
}



function fnInitUIListView(){

  UIListView= api.require('UIListView');

  fnGetOrders();

  UIListView.open({
    rect: {
        x: 0,
        y: 0,
        w: api.winWidth,
        h: api.frameHeight
    },
    data: orderListData,
    rightBtns: [{
        bgColor: '#FF0000',
        activeBgColor: '',
        width: 70,
        title: '取消订单',
        titleSize: 12,
        titleColor: '#fff',
        icon: '',
        iconWidth: 20
    }],
    styles: {
        borderColor: '#CDCDCD',
        item: {
            bgColor: '#FFF',
            activeBgColor: '#F5F5F5',
            height: 60.0,
            imgWidth: 40,
            imgHeight: 40,
            imgCorner: 4,
            placeholderImg: '',
            titleSize: 14.0,
            titleColor: '#000',
            subTitleSize: 10.0,
            subTitleColor: '#000',
            remarkColor: '#0000FF',
            remarkSize: 14,
            remarkIconWidth: 30
        }
    },
    fixedOn: api.frameName
}, function(ret, err) {
    if (ret) {
        console.log(JSON.stringify(ret));
        dialogBox = api.require('dialogBox');

        if(ret.eventType=="clickContent"){

          dialogBox.receipt({
              rect:{
                   w:300,
                   h:360
              },
              items:orderInfoData[ret.index],
              texts:{
                   title:'订单详情',
                   cancel:'取消'
              },
              styles:{
                   bg:'#FFF',
                   title:{
                       textColor:'#000',
                       textSize:18,
                       marginT:10
                   },
                   topBorder:{
                       borderColor:'#000',
                       borderWidth: 2,
                       marginT: 10
                   },
                   listHeight: 260,
                   item:{
                       textColor: '#000',
                       textSize: 14,
                       marginL: 10,
                       marginT: 5,
                       marginB: 5,
                       bgColor: '#FFF'
                   },
                   bottomBorder:{
                       borderColor:'#000',
                       borderWidth: 2,
                   },
                   cancel:{
                      textSize: 18,
                      textColor:'#f00',
                      marginT: 10,
                      highlight: '#696969'
                   }
              }
          }, function(ret, err){
              if( ret ){
                  console.log(JSON.stringify(ret));
                  dialogBox.close ({
                      dialogName: 'receipt'
                  });
              }else{
                  alert(JSON.stringify(err));
              }
          });
        }else if(ret.eventType=="clickRightBtn"){

          var delIndex=ret.index;

          api.confirm({
              title: '提醒',
              msg: '确定取消该订单吗?',
              buttons: ['确定', '取消']//bottonIndex 1 , 2 (从1开始算)
          }, function(ret, err){
              if( ret ){
                   console.log( JSON.stringify( ret ) );
                   //确定后发送取消请求
                   if(ret.buttonIndex==1){
                      fnCancelOrder(orderInfoData[delIndex][0].value);
                   }

                   UIListView.deleteItem({
                       index: delIndex
                   }, function(ret, err){
                       if( ret ){
                            console.log( JSON.stringify( ret ) );
                       }else{
                            console.log( JSON.stringify( err ) );
                       }
                   });


              }else{
                   console.log( JSON.stringify( err ) );
              }
          });


        }
    } else {
        console.log(JSON.stringify(err));
    }
});

}

function fnCancelOrder(orderId){
  api.ajax({
      url: 'http://'+url+':'+port+'/mobileManager/order/cancelOne',
      method: 'post',
      headers:{
        'Content-Type':'application/json;charset=utf-8'
      },
      data: {
        body:{
          "lineId":userInfo.lineId,
          "token":userInfo.token,
          "dnum":null,
          "orderId":orderId,
          "status":null,
          "price":null
        }
      }
  },function(ret, err){
      if (ret) {
          console.log( JSON.stringify( ret ) );
          if(ret.code==0){

            api.alert({
                title: '通知',
                msg: '取消订单成功',
            });


          }else if(ret.code==13){//token过期
            api.alert({
                title: '提醒',
                msg: '登陆状态过期，请重新登陆',
            }, function(ret, err){
                  $api.rmStorage('userInfo');
                  api.closeToWin({
                         name: 'root'
                     });
            });
          }else{
            api.alert({
                title: '提醒',
                msg: ret.msg,
            });

          }


      } else {
          console.log( JSON.stringify( err ) );
      }
  });
}
</script>
</html>
